<div class="auth-container">
  <div class="auth-card">
    <img src="/images/logo/logo-wide.png" alt="InternHub Logo" class="auth-logo">
    
    <h2>Activate Your Account</h2>
    <p class="subtitle">Set your password to activate your instructor account</p>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="activateAccount()" *ngIf="!successMessage && token">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm your password"
          [disabled]="loading"
          required
        />
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Activate Account</span>
        <span *ngIf="loading">Activating...</span>
      </button>
    </form>
  </div>
</div>
