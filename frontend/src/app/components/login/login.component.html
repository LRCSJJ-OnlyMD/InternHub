<div class="container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="/images/logo/logo-wide.png" alt="InternHub" class="auth-logo">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
        />
      </div>

      <button 
        type="submit" 
        class="btn"
        [disabled]="loading || loginForm.invalid"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="text-center" style="margin-top: 15px;">
      <a routerLink="/forgot-password" class="link">Forgot Password?</a>
    </div>

    <div class="divider">Don't have an account?</div>

    <div class="text-center">
      <a routerLink="/register" class="link">Register here</a>
    </div>
  </div>
</div>

<!-- Password Change Modal -->
<app-change-password-modal 
  [isOpen]="showPasswordModal"
  [mandatory]="mustChangePassword"
  (closed)="onPasswordChanged($event)">
</app-change-password-modal>
