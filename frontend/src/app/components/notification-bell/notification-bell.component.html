<div class="notification-bell-container">
  <button 
    class="bell-button" 
    (click)="toggleDropdown()"
    [class.has-unread]="unreadCount > 0"
    aria-label="Notifications">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </svg>
    <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount > 99 ? '99+' : unreadCount }}</span>
  </button>

  <div class="dropdown-menu" #dropdownMenu *ngIf="showDropdown">
    <div class="dropdown-header">
      <h3>Notifications</h3>
      <button 
        class="mark-all-read-btn" 
        (click)="markAllAsRead($event)"
        *ngIf="unreadCount > 0">
        Mark all read
      </button>
    </div>

    <div class="notifications-list" *ngIf="!isLoading">
      <div 
        *ngFor="let notification of notifications" 
        class="notification-item"
        [class.unread]="!notification.read"
        (click)="markAsRead(notification, $event)">
        
        <div class="notification-icon">{{ getNotificationIcon(notification.type) }}</div>
        
        <div class="notification-content">
          <div class="notification-title">{{ notification.title }}</div>
          <div class="notification-message">{{ notification.message }}</div>
          <div class="notification-time">{{ getRelativeTime(notification.createdAt) }}</div>
        </div>

        <button 
          class="delete-btn" 
          (click)="deleteNotification(notification.id, $event)"
          aria-label="Delete notification">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>

        <div class="unread-dot" *ngIf="!notification.read"></div>
      </div>

      <div class="empty-state" *ngIf="notifications.length === 0">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <p>No notifications yet</p>
      </div>
    </div>

    <div class="loading-state" *ngIf="isLoading">
      <div class="spinner"></div>
      <p>Loading notifications...</p>
    </div>
  </div>
</div>
