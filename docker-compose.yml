services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: internhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: internhub
      POSTGRES_USER: internhub_user
      POSTGRES_PASSWORD: internhub_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U internhub_user -d internhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: internhub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - internhub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: internhub-backend
    restart: unless-stopped
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/internhub
      SPRING_DATASOURCE_USERNAME: internhub_user
      SPRING_DATASOURCE_PASSWORD: internhub_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      
      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      # File Storage Configuration
      DOCUMENT_STORAGE_LOCATION: /internship-reports
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 10MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 10MB
      
      # JWT Configuration (set your secret)
      JWT_SECRET: your-very-secure-secret-key-change-this-in-production-minimum-256-bits
      JWT_EXPIRATION: 86400000
      
      # Server Configuration
      SERVER_PORT: 8080
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      APP_FRONTEND_URL: http://localhost
    volumes:
      - internship-reports:/internship-reports
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internhub-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: internhub-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - internhub-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Persistent volumes
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  internship-reports:
    driver: local

# Network for service communication
networks:
  internhub-network:
    driver: bridge
