services:
  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: internhub-backend
    restart: unless-stopped
    environment:
      # Database Configuration - Azure PostgreSQL (Set via environment variables)
      SPRING_DATASOURCE_URL: ${DB_URL:-jdbc:postgresql://localhost:5432/internhub}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-internhub_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-internhub_pass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      
      # Redis Configuration (Optional - Azure Cache for Redis)
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST:-localhost}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT:-6379}
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # File Storage Configuration
      DOCUMENT_STORAGE_LOCATION: /internship-reports
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 10MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 10MB
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-secret-key-change-this-in-production-minimum-256-bits}
      JWT_EXPIRATION: 86400000
      
      # Server Configuration
      SERVER_PORT: 8080
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      APP_FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4200}
    volumes:
      - internship-reports:/internship-reports
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://localhost:8080/api}
    container_name: internhub-frontend
    restart: unless-stopped
    environment:
      API_URL: ${API_URL:-http://localhost:8080/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Persistent volumes
volumes:
  internship-reports:
    driver: local
